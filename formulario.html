<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend><b>Formulário1</b></legend>
    
        <label for="fnome">Primeiro Nome:</label><br>
        <input type="text" id="fnome" name="fnome"><br>
        <label for="lnome">Sobrenome:</label><br>
        <input type="text" id="lnome" name="lnome"><br>
        <label for="usuario">Nome de usuário:</label>
        <br>
        <input type="text" id="usuario" name="usuario"><br>

        <label for="pwd"><u><mark>Senha:</mark></u></label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
       
        <p><b>Escolha sua linguagem web favorita:</b></p>
        <input type="radio" id="html" name="fav" value="HTML"
        <label for="hmtl">HTML</label><br>
        <input type="radio" id="css" name="fav" value="CSS"
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav" value="JavaSCript"
        <label for="javascript">JavaScript</label><br>

        <input type="checkbox" id="ve1" name="ve1"  value="Bicicleta">
        <label for="ve1">Eu tenho uma bicicleta</label><br>
        <input type="checkbox" id="ve2" name="ve2"  value="Carro">
        <label for="ve2">Eu tenho um carro</label><br>
        <input type="checkbox" id="ve3" name="ve3"  value="Barco">
        <label for="ve3">Eu tenho um barco</label><br>

        <label for="datan">Data de Nascimento</label>
        <input type="date" id="datan" name="datan">

        <br>
        <label for="email">Entre com seu email</label>
        <input type="email" id="email" name="email"><br>
        <label for="myfile">selecione um arquivo:</label>
        <input type="file" id="myfile" name="myfile"><br>

        <label for="gsearch">Pesquisar</label>
        <input type="search" id="gsearch" name="gsearch"><br>

        <input type="text" id="fname" name="fname" value="joao"><br>
        <input type="text" id="fname" name="fname" value="joao" readonly><br>
    
        <input type="text" id="fname" name="fname" size="10" maxlength="10" ><br>
        <label for="files">Selecione seus arquivos</label>
        <input type="file" id="files" name="files" multiple required><br>
        <label for="cars">Escolha um carro</label>
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="Fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
         </select><br>

         <textarea name="message" rows="10" cols="30" placeholder="digite seu texto aqui"></textarea><br>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
         
        </fieldset>
        


    </form>


</body>
</html>
